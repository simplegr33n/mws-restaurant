<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="css/mediaQueries.css" type="text/css">
	<link rel="shortcut icon" type="image/x-icon" href="img/static/favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin="" />
	<title>Restaurant Info</title>
	<link rel="manifest" href="manifest.json" />
	<meta name="theme-color" content="#317EFB" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="inside">
	<!-- <div class="modal">
		<button class="exit-btn" onclick="closeAddReviewModal(event)" aria-label="close" title="Close">x</button>
		<div id="review-form"></div>
	</div> -->

	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav>
			<h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
		</nav aria-label="breadcrumb">
		<!-- Beginning breadcrumb -->
		<ul id="breadcrumb">
			<li><a href="/">Home</a></li>
		</ul>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent" role="main" tabindex="0" aria-label="main content">
		<!-- Beginning map -->
		<section id="map-container-details" aria-hidden="true" aria-label="interactive map" role="application">
			<div id="map" aria-hidden="true" aria-label="interactive map" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container" tabindex="0" aria-label="restaurant information">
			<div id="restaurant-adjuster">
				<div id="restaurant-img-div">
					<button id="details-fav" aria-label="favorite">&#9829</button>
					<img id="restaurant-img">
				</div>

				<div id="restaurant-info-div">
					<p id="restaurant-cuisine" tabindex="0" aria-label="restaurant cuisine"></p>
					<h1 id="restaurant-name" tabindex="0" aria-label="restaurant name"></h1>
					<p id="restaurant-address" tabindex="0" aria-label="restaurant address"></p>
					<table id="restaurant-hours" tabindex="0" aria-label="restaurant hours"></table>
				</div>
			</div>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container" tabindex="0" aria-label="reviews section">
			<div id="reviews-header"></div>
			<ul id="reviews-list" tabindex="0" aria-label="reviews list"></ul>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer" aria-label="page footer" tabindex="0">
		Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!-- Beginning modals -->
	<div id="modal-add-review" class="modal" role="dialog" aria-modal="true" aria-labelledby="add-review-header">
		<button class="exit-btn" aria-label="close" title="Close">x</button>
		<div class="form-container">
			<h2 id="add-review-header"></h2>
			<form id="review-form">
				<div class="fieldset">
					<label for="reviewName">Name</label>
					<input type="text" name="reviewName" id="reviewName" required>
				</div>
				<div class="fieldset">
					<label>Rating</label>
					<div class="rate">
						<input type="radio" id="star5" name="rate" value="5" onkeydown="navRadioGroup(event)"
							onfocus="setFocus(event)" required />
						<label for="star5" title="5 stars">5 stars</label>
						<input type="radio" id="star4" name="rate" value="4" onkeydown="navRadioGroup(event)" />
						<label for="star4" title="4 stars">4 stars</label>
						<input type="radio" id="star3" name="rate" value="3" onkeydown="navRadioGroup(event)" />
						<label for="star3" title="3 stars">3 stars</label>
						<input type="radio" id="star2" name="rate" value="2" onkeydown="navRadioGroup(event)" />
						<label for="star2" title="2 stars">2 stars</label>
						<input type="radio" id="star1" name="rate" value="1" onkeydown="navRadioGroup(event)"
							onfocus="setFocus(event)" />
						<label for="star1" title="1 star">1 star</label>
					</div>
				</div>
				<div class="fieldset">
					<label for="reviewComments">Comments</label>
					<textarea name="reviewComments" id="reviewComments" cols="20" rows="5" required></textarea>
				</div>
				<div class="fieldset right">
					<button id="submit-review-btn">Save</button>
				</div>
			</form>
		</div>
	</div>
	<div id="confirm-delete-modal" class="modal" role="dialog" aria-modal="true"
		aria-labelledby="confirm-delete-header">
		<button class="exit-btn" aria-label="close" title="Close">x</button>
		<div class="form-container">
			<h2 id="confirm-delete-header">Confirm Delete</h2>
			<div id="confirm-form">
				<p>Do you really want to delete <b id="review-name"></b>'s review?</p>
				<div class="confirm-buttons">
					<div class="fieldset">
						<button id="cancel-btn">Cancel</button>
					</div>
					<div class="fieldset right">
						<button id="delete-confirm-btn">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-overlay"></div>
	<!-- End modals -->


	<!-- Begin Scripts -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>
	<!-- Database helpers -->
	<script type="application/javascript" src="js/idb.js"></script>
	<script type="application/javascript" src="js/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script type="application/javascript" src="js/restaurant_info.js"></script>
	<!-- Service worker registration -->
	<script type="application/javascript" src="js/register_sw.js"></script>
	<!-- End scripts -->

</body>

</html>
